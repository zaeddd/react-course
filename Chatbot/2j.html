<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        //Ternary Operator
        // const result = value ? value2 : value3;

        function ProductDetails({name, price, discountPrice, imgSrc}) {
          return (
            <>
                <p>{name}</p>
                {imgSrc && <img src={imgSrc} alt={name} width="200" height="200" />}
                {discountPrice ? (
                    <>
                        <div>
                            <del>Price: ${price}</del>
                            <p>Discount Price: ${discountPrice}</p>
                        </div>
                    </>
                ) : (
                    <p>Price: ${price}</p>
                )}
                <button>Add to cart</button>
            </>
          );
        }

        function App(){
          return (
            <>
                <ProductDetails 
                    name="Cotton Socks" 
                    price="10.90" 
                    discountPrice="5.45" 
                    imgSrc="cotton-socks.png"
                />
                <ProductDetails 
                    name="Tennis Balls" 
                    price="6.00" 
                    imgSrc="tennis-balls.png"
                />
                <ProductDetails 
                    name="Plain T-Shirt" 
                    price="25.00" 
                    imgSrc="plain-t-shirt.png"
                />
            </>
          );
        }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
