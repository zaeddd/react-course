<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function ProductDetails({name, price, discountPrice}) {
          return (
            <>
                <p>{name}</p>
                { !discountPrice && (
                    <p>Price: ${price}</p>
                )}
                {discountPrice && (
                    <> 
                        <del>Price: ${price}</del>
                        <p>Discount Price: ${discountPrice}</p>
                    </>
                )}
                <button>Add to cart</button>
            </>
          );
        }


        function App(){
          return (
            <>
                <ProductDetails name="Cotton Socks" price="10.90" discountPrice="5.45" />
                <ProductDetails name="Tennis Balls" price="6.00"  discountPrice="3.00" />
                <ProductDetails name="Plain T-Shirt" price="25.00"  />
            </>
          );
        }




      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
